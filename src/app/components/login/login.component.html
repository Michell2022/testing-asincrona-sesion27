<div class="h-screen flex flex-col justify-center">
    <div class="w-[80%] mx-auto px-8 py-5 rounded-lg shadow-[0_0_10px_1px_rgba(0,0,0,0.2)] sm:w-[70%] md:w-[60%] lg:w-[50%] xl:w-[40%]">
        <h1 class="text-[25px] text-center font-bold">Login</h1>
        <div>
            <form [formGroup]="formLogin">
                <div class="my-6">
                    <div class="mb-1">
                        <label for="username">Username</label>
                    </div>
                    <div>
                        <input type="text" name="username" id="username" placeholder="ej. michell"
                        class="w-full border border-gray-300 rounded py-2 px-2">
                    </div>
                </div>
                <div class="my-6">
                    <div class="mb-1">
                        <label for="password">Password</label>
                    </div>
                    <div>
                        <input type="password" name="password" id="password" placeholder="ej. 123456"
                        class="w-full border border-gray-300 rounded py-2 px-2">
                    </div>
                </div>
                <div class="mt-5">
                    <button class="bg-blue-500 py-2 w-full text-white rounded-lg duration-300 hover:bg-blue-600">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>
